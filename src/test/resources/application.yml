spring:
  datasource:
    url: jdbc:h2:mem:pretty_paradise;MODE=MySQL;
    driver-class-name: org.h2.Driver
  jpa:
    hibernate:
      ddl-auto: none
  session:
    store-type: jdbc
  mail:
    host: localhost
    username: username
    password: secret
    port: 2525
    properties:
      smtp:
        auth: true
        starttls:
          enable: true
